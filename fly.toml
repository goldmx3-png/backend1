app = "jobright-backend-api"
primary_region = "ord"

[build]
  builder = "paketobuildpacks/builder:base"

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[env]
  SECRET_KEY = "jobright-ai-super-secure-secret-key-2024-production"
  ENVIRONMENT = "production"
  DEBUG = "false"
  SCRAPING_ENABLED = "false"
  JWT_SECRET_KEY = "jobright-ai-jwt-super-secure-key-2024"
  DATABASE_URL = "sqlite:///tmp/jobright.db"
  REDIS_URL = "memory://"