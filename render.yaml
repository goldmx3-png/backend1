services:
  - type: web
    name: jobright-ai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SCRAPING_ENABLED
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: jobright-db
          property: connectionString
      - key: REDIS_URL
        value: memory://

databases:
  - name: jobright-db
    databaseName: jobright_production
    user: jobright_user
    plan: free