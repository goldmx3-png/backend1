services:
  - type: web
    name: jobright-ai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        value: jobright-ai-super-secure-secret-key-2024-production
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SCRAPING_ENABLED
        value: false
      - key: JWT_SECRET_KEY
        value: jobright-ai-jwt-super-secure-key-2024
      - key: DATABASE_URL
        value: sqlite:///tmp/jobright.db
      - key: REDIS_URL
        value: memory://